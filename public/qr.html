<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pickup Manager </title>
  <link rel="stylesheet" href="style.css">



  <script src="https://use.fontawesome.com/b1d35ffe7b.js"></script>
</head>
<body>
  <video autoplay playsinline></video>
  <canvas class="hide"></canvas>

  <div class="video-options">
      <select name="" id="" class="custom-select">
          <option value="">Select camera</option>
      </select>
  </div>

  <div class="dialog hide">
    <p id="dialogLine1"> Calling student </p>
    <p id="studentName">Student Name</p>
  </div>

  <div class="lds-dual-ring hide"></div>

  <div class="controls">
      <button class="play" title="Play">
          <i class="fa fa-video-camera fa-5x"></i>
      </button>
      <button class="btn btn-outline-success screenshot hide" title="ScreenShot">
          <i class="fa fa-photo fa-5x"></i>
      </button>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/camera.js"></script>
</body>
</html>
